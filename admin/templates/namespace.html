<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    {{template "components/head.html" .}}
  </head>
  {{template "components/navbar.html" .}}
  <body hx-boost="true">
    <div class="flex h-full">
      <aside class="bg-gray-500 pr-6">
        {{if gt (len .) 0}}

        {{end}}

      <div id="edit-node" class="flex items-center justify-center"> </div>
    </div>
  </body>
</html>
