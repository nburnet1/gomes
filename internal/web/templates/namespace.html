<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    {{template "head.html" .}}
  </head>
  {{template "navbar.html" .}}
  <body hx-boost="true">
    <div class="flex h-full">
      <aside class="bg-gray-500 pr-6">
        <ul>
          {{if gt (len .Nodes) 0}}
          {{template "node.html" .}}
          {{else}}
          <li>No nodes found</li>
          {{end}}
        </ul>
      </aside>
      <div id="edit-node" class="flex items-center justify-center"></div>
    </div>
  </body>
</html>
